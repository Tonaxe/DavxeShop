<div class="product-detail-wrapper">
  <div class="product-detail-container">
    <div class="header-detail">
      <button class="btn-volver" (click)="volverAtras()">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
      </button>
    </div>

    <div class="product-content">
      <!-- Columna de la imagen -->
      <div class="product-image-column">
        <div class="producto-imagen-container">
          <img [src]="producto.imagen" alt="Imagen del producto" class="producto-imagen" />
        </div>
      </div>

      <!-- Columna de detalles -->
      <div class="product-details-column">
        <div class="product-header">
          <h1 class="nombre-producto">{{ producto.nombre }}</h1>
          <div class="price-category">
            <p class="precio-producto">{{ producto.precio | currency:'EUR':'symbol':'1.2-2' }}</p>
            <span class="categoria-badge">{{ getCategoriaNombre(producto.categoria) }}</span>
          </div>
        </div>

        <div class="detail-section">
          <h3 class="section-title">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
              <polyline points="14 2 14 8 20 8"></polyline>
              <line x1="16" y1="13" x2="8" y2="13"></line>
              <line x1="16" y1="17" x2="8" y2="17"></line>
              <polyline points="10 9 9 9 8 9"></polyline>
            </svg>
            Descripción
          </h3>
          <p class="descripcion-producto">{{ producto.descripcion }}</p>
        </div>

        <div class="detail-section">
          <h3 class="section-title">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="10"></circle>
              <line x1="12" y1="8" x2="12" y2="12"></line>
              <line x1="12" y1="16" x2="12.01" y2="16"></line>
            </svg>
            Detalles adicionales
          </h3>
          <div class="details-grid">
            <div class="detail-item">
              <span class="detail-label">Estado:</span>
              <span class="detail-value">Nuevo</span>
            </div>
            <div class="detail-item">
              <span class="detail-label">Publicado:</span>
              <span class="detail-value">Hace 3 días</span>
            </div>
            <div class="detail-item">
              <span class="detail-label">Ubicación:</span>
              <span class="detail-value">Madrid, España</span>
            </div>
            <div class="detail-item">
              <span class="detail-label">Vendedor:</span>
              <span class="detail-value">Usuario123</span>
            </div>
          </div>
        </div>

        <div class="product-actions">
          <button class="btn-contactar" (click)="Chat()">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
            </svg>
            Contactar al vendedor
          </button>
          <button class="btn-favorito" [class.active]="esFavorito" (click)="toggleFavorito()">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
              <path class="corazon" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
