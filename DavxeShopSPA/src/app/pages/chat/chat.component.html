<div class="main-container">
  <aside class="user-list">
    <h2>Conversaciones</h2>
    <ul>
      <li *ngFor="let user of users" [class.active]="user === activeUser" (click)="selectUser(user)">
        <img [src]="user.imageBase64" [alt]="user.name" />
        <span>{{ user.name }}</span>
      </li>
    </ul>
  </aside>
  <div class="chat-wrapper">
    <div class="chat-container">
      <div class="chat-header">
        <h2>Chat con {{ activeUser?.name }}</h2>
      </div>
      <div class="chat-messages">
        <div *ngFor="let msg of messages" [ngClass]="{
          'message': true,
          'from-current': msg.senderId === currentUserId,
          'from-other': msg.senderId !== currentUserId
        }">
          <div class="message-content">
            {{ msg.content }}
            <div class="message-actions" *ngIf="msg.senderId === currentUserId">
              <button class="edit-btn" (click)="editMessage(msg); $event.stopPropagation()">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" stroke="currentColor"
                  stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
                  <path d="M12 20h9" />
                  <path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4 12.5-12.5z" />
                </svg>
              </button>
              <button class="delete-btn" (click)="deleteMessage(msg); $event.stopPropagation()">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" stroke="currentColor"
                  stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
                  <polyline points="3 6 5 6 21 6" />
                  <path d="M19 6l-1 14a2 2 0 0 1-2 2H8a2 2 0 0 1-2-2L5 6" />
                  <path d="M10 11v6" />
                  <path d="M14 11v6" />
                  <path d="M9 6V4a1 1 0 0 1 1-1h4a1 1 0 0 1 1 1v2" />
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="chat-input">
        <input type="text" placeholder="Escribe un mensaje..." [(ngModel)]="messageInput"
          (keyup.enter)="sendMessage()" />
        <button (click)="sendMessage()" [disabled]="!messageInput.trim()">
          {{ editingMessage ? 'Actualizar' : 'Enviar' }}
        </button>
        <button *ngIf="editingMessage" (click)="cancelEdit()" class="cancel-btn">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</div>
