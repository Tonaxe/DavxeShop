<div class="container">
    <div class="resetPassword-box">
      <img src="assets/logo2.png" alt="Logo" class="logo">
      <h2>REESTABLECER CONTRASEÑA</h2>
  
      <form [formGroup]="resetPassword" (ngSubmit)="onSubmit()">
        <input type="password" placeholder="Nueva contraseña" formControlName="password">
        <input type="password" placeholder="Repetir contraseña" formControlName="confirmPassword">

        <button type="submit" [disabled]="!resetPassword.valid">REESTABLECER CONTRASEÑA</button>
      </form>
    </div>
  </div>
