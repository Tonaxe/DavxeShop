<div class="container">
    <div class="recoverPass-box">
      <img src="assets/logo2.png" alt="Logo" class="logo">
      <h2>RECUPERAR CONTRASEÑA</h2>
  
      <form [formGroup]="recPasswordForm" (ngSubmit)="onSubmit()">
        <input type="text" placeholder="Correo electronico" formControlName="email">
        <button type="submit" [disabled]="!recPasswordForm.valid">RECUPERAR CONTRASEÑA</button>
      </form>
    </div>
  </div>
