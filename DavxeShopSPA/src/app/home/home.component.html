<div>
  <div class="menu-categorias">
    <div class="dropdown">
      <button class="dropbtn" onclick="toggleDropdown()">
        Categorías <span class="arrow">&#9662;</span>
      </button>
      <div class="dropdown-content">
        <a href="/filtro">Coche</a>
        <a href="/filtro">Moto</a>
        <a href="/filtro">Motor</a>
        <a href="/filtro">Hogar</a>
      </div>
    </div>

    <div class="categorias-laterales">
      <a href="/filtro">Coche</a>
      <a href="/filtro">Moto</a>
      <a href="/filtro">Motor</a>
      <a href="/filtro">Accesorios</a>
      <a href="/filtro">Moda</a>
      <a href="/filtro">Inmobiliaria</a>
      <a href="/filtro">Gym</a>
    </div>
  </div>

  <div class="titulo-novedades">
    <h1>NOVEDADES</h1>
  </div>

  <app-slider [productos]="productos"></app-slider>
  <div class="contenedor-principal">
    <div class="seccion-usuario">
      <h2 class="titulo-seccion">Productos de {{ nombreUsuario }}</h2>
      <div class="usuario-valoracion">
        <a href="/perfil">
        <img src="assets/avatar.png" class="foto-usuario" alt="Foto de Tonaxe">
        </a>
        <div class="info-usuario">
          <h3>{{ nombreUsuario }}</h3>
          <div class="estrellas">★★★★☆ 5</div>
        </div>
      </div>


      <div class="contenedor-productos-estaticos">
        <div *ngFor="let producto of productos.slice(0, 5)" class="producto">
          {{ producto }}
        </div>
      </div>
    </div>
    <div class="seccion-random">
      <h2 class="titulo-seccion">Otros Productos Recomendados</h2>
      <div class="contenedor-productos-estaticos">
        <div *ngFor="let producto of productosRandom.slice(0, 30)" class="producto">
          {{ producto }}
        </div>
      </div>
    </div>
  </div>
</div>
