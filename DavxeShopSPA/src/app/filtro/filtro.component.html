<div class="grid-productos">
    <div *ngFor="let producto of productos" class="producto-usuario">
      <div class="producto-info">
        <h4>{{ producto }}</h4>
        <p class="descripcion">Este es un producto de prueba con una descripción más detallada para mostrar el diseño.</p>
        <button class="ver-detalle" (click)="verDetalle(producto)">Ver detalles</button>
      </div>
    </div>
  </div>
