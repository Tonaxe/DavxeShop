<div class="container">
    <div class="login-box">
      <img src="assets/logo2.png" alt="Logo" class="logo">
      <h2>INICIAR SESIÓN</h2>
  
      <form [formGroup]="loginForm"  >
        <input type="text" placeholder="Correo electronico" formControlName="username">
        <input type="password" placeholder="Contraseña" formControlName="password">
  
        <div class="options">
          <label>
            <input type="checkbox" formControlName="rememberMe" class="recordar"> Recordar contraseña
          </label>
          <a class="recuperar" href="#">Recuperar la contraseña?</a>
        </div>
  
        <button type="submit" [disabled]="!loginForm.valid">INICIAR SESIÓN</button>
  
        <div class="social-login">
          <img src="assets/google.png" alt="Google">
          <img src="assets/facebook.png" alt="Facebook">
        </div>
        <div>
          <a class="register" href="/register">¿No tienes cuenta? Regístrate aquí</a>
        </div>
      </form>
    </div>
  </div>
