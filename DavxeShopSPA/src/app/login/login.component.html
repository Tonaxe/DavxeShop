<div class="container">
    <div class="login-box">
      <img src="assets/logo2.png" alt="Logo" class="logo">
      <h2>INICIAR SESIÓN</h2>
  
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <input type="text" placeholder="Nombre de usuario" formControlName="username">
        <input type="password" placeholder="Contraseña" formControlName="password">
  
        <div class="options">
          <label>
            <input type="checkbox" formControlName="rememberMe"> Recordar contraseña
          </label>
          <a href="#">Recuperar la contraseña?</a>
        </div>
  
        <button type="submit" [disabled]="loginForm.invalid">INICIAR SESIÓN</button>
  
        <div class="social-login">
          <img src="assets/logo.png" alt="Google">
          <img src="assets/logo.png" alt="Facebook">
        </div>
      </form>
    </div>
  </div>
